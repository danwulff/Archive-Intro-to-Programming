<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>

    <div class="container">
      <h1>Date a Celebrity!</h1>
      <h2>Answer the following three questions to determine what celebrity is right for you!</h2>
      <div class="form-group" id="color">
        <label class="control-label" for="inputError1">What is your favorite color of the rainbow?</label>
        <input type="text" class="form-control" id="inputColor">
      </div>

      <div class="form-group" id="height">
        <label class="control-label" for="inputError1">What is your height in inches (30in min, 80in max)?</label>
        <input type="text" class="form-control" id="inputHeight">
      </div>

      <div class="form-group"  id="do-dump-date">
        <label class="control-label" for="inputError1">Would you do, dump, or date your boss?</label>
        <input type="text" class="form-control" id="inputDo-dump-date">
      </div>
      <button type="button" class="btn btn-info" id="submit">Submit</button>


      <h3 class="celebTitle">Here's your celebrity: </h3>
      <div class="celebrities" id="celebrities">
        <h1 id="celeb1">Rob Halford</h1>
        <h1 id="celeb2">Scarlett Johansson</h1>
        <h1 id="celeb3">Lil Wayne</h1>
        <h1 id="celeb4">Bojack Horseman</h1>
        <h1 id="celeb5">Marilyn Monroe's corpse</h1>
        <h1 id="celeb6">Rihanna</h1>
        <h1 id="celeb7">Mark Zuckerberg</h1>
      </div>
    </div>
  </body>
</html>
