<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/numerals.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/numerals.css" rel="stylesheet" type="text/css">
    <title>Convert Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Convert Roman Numerals</h1>
      <form id="input">
        <div class="form-group">
          <label for="number">Enter a string to be converted to roman numerals:</label>
          <input id="number" class="form-control" type="text"></input>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="result">
        <p><span class="decimal"></span></p>
      </div>
    </div>
  </body>
</html>
