<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic-Tac-Toe!</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to tic-tac-toe!</h1>
    <h2 class= "start">Player 1 please choose what symbol do you want to be:</h2>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center">
        <button id="Xbutton" type="button" class="btn btn-info start">"X"</button>
        <button id="Obutton" type="button" class="btn btn-success start">"O"</button>
      </div>
        <h3 class="result"></h3>
    </div>
    <div class="row">
      <table id="board" align="center">
        <tr>
          <td id="2y0x">-</td>
          <td id="2y1x" class="border-sides">-</td>
          <td id="2y2x">-</td>
        </tr>
        <tr>
          <td id="1y0x" class="border-topbot">-</td>
          <td id="1y1x" class="border-sides border-topbot">-</td>
          <td id="1y2x" class="border-topbot">-</td>
        </tr>
        <tr>
          <td id="0y0x">-</td>
          <td id="0y1x" class="border-sides">-</td>
          <td id="0y2x">-</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
