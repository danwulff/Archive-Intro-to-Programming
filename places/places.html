<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Log!</title>
  </head>
  <body>
    <!--Container-->
    <div class="container">
      <h1>Vacation Log!</h1>

      <!--Row-->
      <div class="row">

        <!--Col, contact list & form-->
        <div class="col-md-6">
          <h2>Places you've been:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmarks">Landmarks</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">
          </ul>
        </div>
        <!--End: Col, contact list & form-->

        <!--Col, show contacts-->
        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>
            <p>Name: <span class="name"></span></p>
            <p>Location: <span class="location"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
        <!--End: Col, show contacts-->

      </div>
      <!--End: Row-->
    </div>
    <!--End: Container-->
  </body>
</html>
