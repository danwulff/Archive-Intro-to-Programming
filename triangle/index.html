<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle??</title>
  </head>
  <body>

    <div class="container">
      <h1>Is it a Triangle??</h1>
      <h2>To find out, enter the values for the lengths of each side:</h2>
      <div class="form-group" id="side1">
        <label class="control-label" for="inputSide1">Side 1</label>
        <input type="text" class="form-control" id="inputSide1">
      </div>

      <div class="form-group" id="side2">
        <label class="control-label" for="inputSide2">Side 2</label>
        <input type="text" class="form-control" id="inputSide2">
      </div>

      <div class="form-group"  id="side3">
        <label class="control-label" for="inputSide3">Side 3</label>
        <input type="text" class="form-control" id="inputSide3">
      </div>

      <button type="button" class="btn btn-info" id="submit">Submit</button>

    </div>
  </body>
</html>
