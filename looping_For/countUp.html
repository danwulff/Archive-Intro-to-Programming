<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="css/countUp.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/countUp.js"></script>
    <title>Count Up!</title>
  </head>
  <body>
    <form id="Inputs">
      <div class="form-group">
        <label for="countTo">Count to:</label>
        <input type="text" class="form-control" id="countTo" placeholder="Count to">
      </div>
      <div class="form-group">
        <label for="countBy">Count by:</label>
        <input type="text" class="form-control" id="countBy" placeholder="Count by">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <p id="Output">
      Output:
    </p>
  </body>
</html>
